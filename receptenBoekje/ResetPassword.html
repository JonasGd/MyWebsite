<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="shortcut icon" type="image/x-icon" href = "resources/Logo.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        <h2>Reset Wachtwoord</h2>
        <p>Vul dit formulier in om je wachtwoord te resetten.</p>
        <form action="javascript:" onsubmit="changePassword(this)" onreset="cancelReset(this)" method="post"> 
            <label for="passwordReset"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
            </svg> </label>
            <input type="password" name="new_password" id="passwordReset" class="form-control" placeholder="Nieuw Wachtwoord">
            <span class="invalid-feedback" id="invalidPassword"></span>
            
            <label for="passwordResetConfirm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
            </svg> </label>
            <input type="password" name="confirm_password" id="confirmPasswordReset" placeholder="Wachtwoord bevestigen" class="form-control>">
            <span class="invalid-feedback" id="invalidConfirmPassword"></span>
            
            <input type="submit" class="btn btn-primary" value="Verzend">
            <input type="reset" class="btn btn-secondary" value="Annuleer">
        </form>
    </div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/General/resetPassword.js"></script>   
</body>
</html>
